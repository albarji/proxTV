language: python
matrix:
  include:
  - os: linux
    sudo: required
    python: '2.7'
    dist: trusty
  - os: linux
    sudo: required
    python: '3.4'
    dist: trusty
  - os: linux
    sudo: required
    python: '3.5'
    dist: trusty
  - os: linux
    sudo: required
    python: '3.6'
    dist: trusty
  - os: osx
    language: generic
    python: '2.7'
  - os: osx
    language: generic
    python: '3.4'
  - os: osx
    language: generic
    python: '3.5'
  - os: osx
    language: generic
    python: '3.6'
  allow_failures:
  - os: osx
sudo: required
install:
- pip install virtualenv
- virtualenv testenv
- source testenv/bin/activate && pip install nose coveralls
script:
- source testenv/bin/activate && bash -x ./.travis/build.sh
- source testenv/bin/activate && nosetests --with-coverage --cover-package=prox_tv
- source testenv/bin/activate && bash -x ./.travis/deploy.sh
after_success:
- source testenv/bin/activate && coveralls
before_deploy:
- pip install twine wheel
- ls -l dist/*
deploy:
  provider: pypi
  user: albarji
  password:
    secure: 
  on:
    tag: true
  server: https://test.pypi.org/legacy/
  distributions: sdist
env:
  global:
    secure: 
